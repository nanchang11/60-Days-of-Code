<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone</title>
    <link rel="stylesheet" href="css/fb.css">
</head>
<body>
    <div class="lang-container">
        <select name="language" id="language-switcher">
            <option value="en">English (UK)</option>
            <option value="fr">Francias</option>
            <option value="es">Espanyol</option>
        </select>
    </div>
    <div class="logo">
        <img src="logos/facebook.png" alt="facebook-logo">
    </div>
    <div class="one">
        <input type="text" name="text" id="Username" placeholder="Mobile number or email address">
    </div>
    <br>
    <div class="two">
        <input type="password" name="password" id="password" placeholder="Password">
    </div>
    <br>
    <button class="btn-1" type="button">Log in</button>
    <br>
    <a class="fgt" href="">Forgotten password?</a>
    <br>
    <button class="btn-2" type="button">Create new account</button>
    <br>
    <div class="logo-2">
        <img src="logos/meta.png" alt="meta-logo">
    </div>
    <br>
    <div class="contact">
        <a href="https://www.meta.com/about/?utm_source=about.meta.com&utm_medium=redirect">About</a>
        <a href="https://m.facebook.com/help/?ref=pf">Help</a>
        <a href="more.html">More</a>
    </div>
</body>
</html>
